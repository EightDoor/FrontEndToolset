# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ publish ]
  pull_request:
    branches: [ publish ]

jobs:
  build:

    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        # cache: 'npm'
    - run: npm install yarn -g
    - run: yarn install
    - run: npm run dist:ci

        # 下面主要是创建 github 的release
    # 使用 tyankatsu0105/read-package-version-actions@v1 工具来读取对应的package.json 数据
    - name: Read package.json
      uses: tyankatsu0105/read-package-version-actions@v1
      with:
        path: '.'
      id: package-version

      # 关于创建 release 的更多参数，可以查看 actions/create-release@master
    - name: Create Release for Tag
      id: release_tag
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # GITHUB_TOKEN: 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 # 这块需要用到 github的token，因为需要对分之进行代码推送
      with:
        tag_name: frontEnd${{ steps.package-version.outputs.version }}
        release_name: Release frontEndfrontEnd${{ steps.package-version.outputs.version }}
        draft: false # 是否是草稿
        prerelease: false # 是否为预发布版本
        # 第四步：上传构建结果到 Release（把打包的tgz上传到Release）
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # 上传地址，通过创建Release获取到的
        asset_path: ./dist/个人工具箱-${{ steps.package-version.outputs.version }}-arm64-mac.zip # 要上传文件
        asset_name: 个人工具箱.zip # 上传后的文件名
        asset_content_type: application/zip
